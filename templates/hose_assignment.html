{% extends "base.html" %}
{% block content %}
<div class="settings-page">
  <h2>Hose Assignment</h2>
  <form method="post" style="margin-top: 20px;">
    <div class="hose-assign-grid">
      {% for i in range(1,9) %}
      <div class="hose-assign-field">
        <label for="hose_{{ i }}">Hose {{ i }}:</label>
        <select name="hose_{{ i }}">
          <option value="">--Select--</option>
          {% for ing in all_ingredients %}
          <option value="{{ ing }}"
            {% if assignments[i] == ing %}selected{% endif %}>
            {{ ing }}
          </option>
          {% endfor %}
        </select>
      </div>
      {% endfor %}
    </div>
    <div class="form-actions" style="margin-top: 20px; display: flex; justify-content: space-between;">
      <a href="{{ url_for('settings') }}" class="button">Back</a>
      <input type="submit" value="Save" class="button">
    </div>
  </form>
</div>
{% endblock %}
