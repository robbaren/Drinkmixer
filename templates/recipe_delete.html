{% extends "base.html" %}
{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the recipe "{{ recipe.drink_name }}"?</p>
    <form method="post">
        <input type="submit" value="Yes, delete" class="button">
        <a href="{{ url_for('recipes') }}" class="button">Cancel</a>
    </form>
{% endblock %}
